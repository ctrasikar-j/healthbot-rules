---
L2CircuitConnectionInfoTable:
  rpc: get-l2ckt-connection-information
  item: l2circuit-neighbor
  key: neighbor-address
  view: L2CircuitConnectionNbrView
L2CircuitConnectionNbrView:
    fields:
      view: L2CircuitConnectionIdTable
L2CircuitConnectionIdTable:
      item: connection
      key: connection-id
      view: L2CircuitConnectionIdView
L2CircuitConnectionIdView:
  fields:
        connection-status: connection-status

xslt: "<xsl:stylesheet version=\"1.0\"
 xmlns:xsl=\"http://www.w3.org/1999/XSL/Transform\"
 xmlns:ns=\"some:ns\">
 <xsl:output omit-xml-declaration=\"yes\" indent=\"yes\"/>
 <xsl:strip-space elements=\"*\"/>
 <ns:WhiteList>
      <name>neighbor-address</name>
      <name>connection-id</name>
      <name>connection-status</name>
 </ns:WhiteList>
 <ns:blacklist>
 </ns:blacklist>
 <xsl:template match=\"node()|@*\">
      <xsl:copy>
             <xsl:apply-templates select=\"node()|@*\"/>
      </xsl:copy>
 </xsl:template>
 <xsl:template match=
  \"*[not(descendant-or-self::*[name()=document('')/*/ns:WhiteList/*]) or (self::*[name()=document('')/*/ns:blacklist/*])]\"/>
 </xsl:stylesheet>"